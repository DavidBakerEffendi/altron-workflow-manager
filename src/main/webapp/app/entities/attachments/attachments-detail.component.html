<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attachments">
            <h2><span>Attachments</span> {{attachments.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{attachments.name}}</span>
                </dd>
                <dt><span>Attachment</span></dt>
                <dd>
                    <div *ngIf="attachments.attachment">
                        <a (click)="openFile(attachments.attachmentContentType, attachments.attachment)">open</a>
                        {{attachments.attachmentContentType}}, {{byteSize(attachments.attachment)}}
                    </div>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <div *ngIf="attachments.email">
                        <a [routerLink]="['/email', attachments.email?.id, 'view']">{{attachments.email?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attachments', attachments.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
