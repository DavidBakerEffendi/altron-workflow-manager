<div class="container-fluid">
        <div class="row">
                <div class="col-lg-8 panel color-dac-1" style="margin-bottom: 0px;">
                  <h1> Create or edit a DAC</h1>
                </div>
                <div class="col-lg-3 panel color-dac-2" style="margin-bottom: 0px;"></div>
                <div class="col-lg-1 panel color-dac-3" style="margin-bottom: 0px;"></div>
        </div>
        
        <div class = "panel" style="margin-top: 20px">
            <div class="row">
                <div class="col-1"></div>  
                <div class="col-10">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                        <div>
                            <jhi-alert-error></jhi-alert-error>
                            <div class="form-group" [hidden]="!dAC.id">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id" name="id"
                                    [(ngModel)]="dAC.id" readonly />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_dueDate">Due Date</label>
                                <div class="d-flex">
                                    <input id="field_dueDate" type="datetime-local" class="form-control" name="dueDate" [(ngModel)]="dueDate"
                                    required/>
                                </div>
                                <div [hidden]="!(editForm.controls.dueDate?.dirty && editForm.controls.dueDate?.invalid)">
                                    <small class="form-text text-danger"
                                    [hidden]="!editForm.controls.dueDate?.errors?.required">
                                    This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.dueDate?.errors?.ZonedDateTimelocal">
                                        This field should be a date and time.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_description">Description</label>
                                <input type="text" class="form-control" name="description" id="field_description"
                                    [(ngModel)]="dAC.description" />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_dacAmount">Dac Amount</label>
                                <input type="number" class="form-control" name="dacAmount" id="field_dacAmount"
                                    [(ngModel)]="dAC.dacAmount" required/>
                                <div [hidden]="!(editForm.controls.dacAmount?.dirty && editForm.controls.dacAmount?.invalid)">
                                    <small class="form-text text-danger"
                                    [hidden]="!editForm.controls.dacAmount?.errors?.required">
                                    This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.dacAmount?.errors?.number">
                                        This field should be a number.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_status">Status</label>
                                <select class="form-control" name="status" [(ngModel)]="dAC.status" id="field_status"  required>
                                    <option value="CREATED">CREATED</option>
                                    <option value="SENT">SENT</option>
                                    <option value="APPROVED">APPROVED</option>
                                    <option value="DECLINED">DECLINED</option>
                                    <option value="INVOICED">INVOICED</option>
                                </select>
                                <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                                    <small class="form-text text-danger"
                                    [hidden]="!editForm.controls.status?.errors?.required">
                                    This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_email">Email</label>
                                <select class="form-control" id="field_email" name="email" [(ngModel)]="dAC.email">
                                    <option [ngValue]="null"></option>
                                    <option [ngValue]="emailOption.id === dAC.email?.id ? dAC.email : emailOption" *ngFor="let emailOption of emails; trackBy: trackEmailById">{{emailOption.subject}}</option>
                                </select>
                            </div>
                        </div>
                        <div class ="float-right">
                            <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                                <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                            </button>
                            <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                                <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>

            <div class="col-1"></div>
        </div>
    </div>
</div>
</div>
