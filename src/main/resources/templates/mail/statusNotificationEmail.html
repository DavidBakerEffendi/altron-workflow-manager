<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.status.title}">Status Notification</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.status.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.status.textBody}">
            This is simply to notify you that the status of a milestone has changed.
        </p>
        <p>
            <span th:text="#{email.status.closing}">Regards, </span>
            <br/>
            <em th:text="#{email.status.signature}">Altron.</em>
        </p>
    </body>
</html>
